# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: ea-website
metadata:
  template: ea-website@0.0.1-beta

# Infrastructure configuration
infra:
  provider: bicep
  path: infra
  module: main

# Services to deploy
services:
  web:
    project: .
    language: js
    host: appservice
    hooks:
      prepackage:
        shell: sh
        run: npm install && npm run build
        continueOnError: false
        interactive: false
